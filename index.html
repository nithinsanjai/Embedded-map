<!DOCTYPE HTML>

<head>

<title>Embedded Map</title>
<link rel="stylesheet" href="style.css">
       <script src="https://kit.fontawesome.com/b64737c4f6.js" crossorigin="anonymous"></script>
       <link rel="preconnect" href="https://fonts.googleapis.com">
	    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
			<link href="https://fonts.googleapis.com/css2?family=Abel&family=Barlow:wght@100&family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Nanum+Gothic&family=Noto+Sans&family=Noto+Serif+Ottoman+Siyaq&display=swap" rel="stylesheet">

</head>

<body>

<section>

<div class="container">
    <div class="map">
	<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d40549.62847326701!2d80.2017357772301!3d13.000842351069895!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a526763b48e60eb%3A0xdb3a29009036c251!2sPhoenix%20Marketcity!5e0!3m2!1sen!2sin!4v1688924969783!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
	</div>
	    <div class="content">
		<div class="drop">
		    <h1>Drop a Line</h1>
		</div>
		<div class="icon">
		    <i class="fa-regular fa-envelope fa-xs"></i>
	        <p>Don't hesitate to contact us</p>
		
		</div>
		<div class="address">
						<p class="para1">Ready for offers and cooperation</p>
						<p class="para2">Phone:+1(0)000 0000 001</p>
						<p class="para2">Email:youremail@mail.com</p>
		</div>
		<form>
		<div class="form">
		    <div class="head">
				<input type="text" placeholder="Your Name">
		        <input type="tel" placeholder="Phone">
			</div>	
			<input type="email" placeholder="Email"><br>
		    <input type="text" placeholder="Message"><br>
			</div>
			<div class="btn">
			<a href="#">SEND MESSAGE</a>
			</form>
		    </div>
		</div>
</div>
</section>

</body>


</html>
